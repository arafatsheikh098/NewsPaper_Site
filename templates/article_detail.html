{% extends 'base.html' %}

{% block content %}
<h2>{{ article.title }}</h2>
{% if article.image %}
<img src="{{ article.image.url }}" alt="Article Image" width="300">
{% endif %}
<p>{{ article.content }}</p>
<p>author: {{ article.author_name }}</p>
<p><em>Posted on: {{ article.date_posted }}</em></p>
<a href="/">‚Üê Back to Home</a>
{% endblock %}
