<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back to homepage</a>

    <h3>Search results for: <em>{{ query }}</em></h3>

    {% for article in articles %}
        <div class="card mb-4">
            <div class="card-body">
                <h4><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></h4>
                <p class="text-muted">{{ article.published_date }}</p>
                <p>{{ article.content|truncatewords:30 }}</p>
                <!-- <a href="{% url 'article_detail' article.id %}" class="btn btn-sm btn-primary">Read more</a> -->
            </div>
        </div>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
</body>
</html>
